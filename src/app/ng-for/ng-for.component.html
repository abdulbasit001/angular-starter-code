<table>
  <thead>
    <tr class="position-relative">
      <th>name</th>
      <th>Company</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let data of parentData;index as i; even as e; last as l" bind-attr.last="l" [class]="e ? 'even' : 'odd'">
       
      <td>  {{ data.name }}</td>
      <td> {{ data.company.name }}</td>
      <td> {{ data.address.city }}</td>
    </tr>
  </tbody>
</table>
